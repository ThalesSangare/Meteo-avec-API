<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Accueil</title>
  </head>
  <body>
    <div class="container">
      <h3>Météo</h3>
      <div class="meteo-partie">
        <p><span id="ville"> Lille </span> , <span id="pays"> France</span></p>

        <div class="temperaturediv">
          <p id="temperature">XX°C</p>
        </div>

        <!-- ICI JE VEUX AFFICHER LES DETAILS DE LA METEO -->

        <div class="details">
          <p id="description"></p>
          <p id="humidite"></p>
        </div>
        <div class="icone">
          <!-- icon -->
          <p><img src="" id="icone" alt="icone_meteo" /></p>
        </div>

        <div class="search-box">
          <input
            type="text"
            id="search-input"
            placeholder="Entrez le nom de la ville"/>
          <button id="search-button">Rechercher</button>
          <p id="meteo-info"> </p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
